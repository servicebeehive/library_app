<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
    <ion-button (click)="onClickLogout()" slot="end" fill="clear" color="tertiary">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="registrationForm">
      <div>
        <ion-item>
          <ion-label>Enter First Name:</ion-label>
          <div class="required-asterisk">*</div>
          <ion-input formControlName="firstname" type="text" placeholder="Enter Your First Name"></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label>Enter Last Name:</ion-label>
          <ion-input formControlName="lastname" type="text" placeholder="Enter Your Last Name"></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label>Enter Whatsapp Number:</ion-label>
          <div class="required-asterisk">*</div>
          <ion-input 
            appIntegerInputDirective
            inputmode="numeric"
            type="text"
            placeholder="Enter mobile number"
            maxlength="10"
            formControlName="whatsno">
          </ion-input>
        </ion-item>
      </div>
    <div *ngIf="registrationForm.get('firstname').valid && registrationForm.get('whatsno').valid">
    <ion-item>
      <ion-label>Select Slot:</ion-label>
      <ion-select formControlName="slot" placeholder="Select Slot">
        <ion-select-option>4 Hours</ion-select-option>
        <ion-select-option>6 Hours</ion-select-option>
        <ion-select-option>Full Time</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Select Period:</ion-label>
      <ion-select formControlName="period" placeholder="Select Period">
        <ion-select-option>4 Hours</ion-select-option>
        <ion-select-option>6 Hours</ion-select-option>
        <ion-select-option>Full Time</ion-select-option>
      </ion-select>
    </ion-item>
    <div>
      <ion-item>
        <ion-label>Amount:</ion-label>
        <ion-input formControlName="amount" type="text"></ion-input>
      </ion-item>
    </div>
    <ion-footer>
      <ion-row no-padding>
        <ion-col center text-center>
          <ion-button expand="block" fill="solid" (click)="onClick()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
   <div [hidden]="isDisplayed">
    <ion-item>
      <ion-label>Enter OTP:</ion-label>
      <div class="required-asterisk">*</div>
      <ion-input formControlName="otpverify" type="text" placeholder="Enter OTP"></ion-input>
    </ion-item>
      <ion-button expand="block" fill="solid">Login</ion-button>
  </div>
</div>
    </form>
  </ion-card>
</ion-content>
